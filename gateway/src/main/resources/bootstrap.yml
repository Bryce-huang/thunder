server:
  port: 9999
spring:
  application:
    name: gateway
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://bryce:bryce@gitlab.bryce.com:8761/eureka/
logging:
  level:
    fun.bryce: debug